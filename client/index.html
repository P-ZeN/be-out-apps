<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/be-out_icon_512.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Clash Grotesk Font - Local files -->
        <link rel="stylesheet" href="/clash-grotesk.css" />
        
        <!-- Splash Screen Styles - External CSS to avoid CSP issues -->
        <link rel="stylesheet" href="/splash-screen.css" />
        
        <!-- Critical splash screen styles - using CSS custom properties to avoid inline style issues -->
        <style>
            :root {
                --splash-bg: linear-gradient(135deg, #FF5917 0%, #FF7A47 100%);
                --splash-z: 9999;
            }
            
            /* Critical splash screen fallback - minimal styles with high specificity */
            html #splash-screen {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: var(--splash-bg) !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                z-index: var(--splash-z) !important;
                opacity: 1 !important;
            }
            
            html #splash-screen .splash-icon-container {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                text-align: center !important;
            }
            
            html #splash-screen .splash-icon {
                width: 120px !important;
                height: 120px !important;
                border-radius: 24px !important;
            }
            
            html #splash-screen .splash-title {
                color: white !important;
                font-size: 32px !important;
                font-weight: 600 !important;
                margin-top: 24px !important;
            }
        </style>

        <!-- Fallback fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet" />

        <title>Be Out - Des offres de dernière minute sur les événements près de chez vous</title>

        <!-- Environment variables placeholder for Docker/runtime injection -->
        <meta name="mapbox-token" content="%VITE_MAPBOX_ACCESS_TOKEN%" />

        <!-- Runtime environment variables -->
        <script>
            window.ENV = {
                VITE_MAPBOX_ACCESS_TOKEN: "%VITE_MAPBOX_ACCESS_TOKEN%",
            };
        </script>
    </head>
    <body>
        <!-- Prevent body scroll during splash - moved after body -->
        <script>
            // Defensive check to ensure body exists and add splash-active class
            if (document.body) {
                document.body.classList.add('splash-active');
            } else {
                // If body doesn't exist yet, wait for DOM to be ready
                document.addEventListener('DOMContentLoaded', function() {
                    if (document.body) {
                        document.body.classList.add('splash-active');
                    }
                });
            }
        </script>
        <!-- Splash Screen -->
        <div id="splash-screen" role="status" aria-label="Loading Be Out! application">
            <div class="splash-icon-container">
                <img 
                    src="/be-out_icon_512.svg" 
                    alt="Be Out! application logo" 
                    class="splash-icon"
                    onerror="this.src='/be-out_logo_orange.png'"
                />
                <div class="splash-title">Be Out!</div>
                <div class="splash-loading" aria-label="Loading">
                    <div class="splash-dot"></div>
                    <div class="splash-dot"></div>
                    <div class="splash-dot"></div>
                </div>
            </div>
        </div>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
