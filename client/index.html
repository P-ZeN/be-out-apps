<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/be-out_icon_512.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Clash Grotesk Font - Local files -->
        <link rel="stylesheet" href="/clash-grotesk.css" />

        <!-- Splash Screen Styles - External CSS only -->
        <link rel="stylesheet" href="/splash-screen.css" />        <!-- Fallback fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet" />

        <title>Be Out - Des offres de dernière minute sur les événements près de chez vous</title>

        <!-- Environment variables placeholder for Docker/runtime injection -->
        <meta name="mapbox-token" content="%VITE_MAPBOX_ACCESS_TOKEN%" />

        <!-- Runtime environment variables -->
        <script>
            window.ENV = {
                VITE_MAPBOX_ACCESS_TOKEN: "%VITE_MAPBOX_ACCESS_TOKEN%",
            };
        </script>
    </head>
    <body>
        <!-- Prevent body scroll during splash - moved after body -->
        <script>
            // Defensive check to ensure body exists and add splash-active class
            if (document.body) {
                document.body.classList.add('splash-active');
            } else {
                // If body doesn't exist yet, wait for DOM to be ready
                document.addEventListener('DOMContentLoaded', function() {
                    if (document.body) {
                        document.body.classList.add('splash-active');
                    }
                });
            }
        </script>
        <!-- Splash Screen -->
        <div id="splash-screen" role="status" aria-label="Loading Be Out! application">
            <div class="splash-icon-container">
                <img
                    src="/be-out_icon_512.svg"
                    alt="Be Out! application logo"
                    class="splash-icon"
                    onerror="this.src='/be-out_logo_orange.png'"
                />
                <div class="splash-title">Be Out!</div>
                <div class="splash-loading" aria-label="Loading">
                    <div class="splash-dot"></div>
                    <div class="splash-dot"></div>
                    <div class="splash-dot"></div>
                </div>
            </div>
        </div>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
